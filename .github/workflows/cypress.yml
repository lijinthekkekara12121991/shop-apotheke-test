name: Run the tests in cypress docker image

on: workflow_dispatch

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    container: cypress/included:12.3.0
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          build: npm run build
          start: npm start
          browser: chrome
